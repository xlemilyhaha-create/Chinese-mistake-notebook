# 生产环境 Docker Compose 配置（适用于阿里云服务器）
services:
  # MySQL 数据库服务
  mysql:
    image: mysql:9.5.0
    container_name: yuwen-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-yuwen_cuoti}
      MYSQL_USER: ${MYSQL_USER:-yuwen_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3307}:3306"  # 只绑定本地，不对外暴露
    volumes:
      - ${MYSQL_DATA_DIR:-./data/mysql}:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=30
      - --innodb_buffer_pool_size=${MYSQL_BUFFER_POOL_SIZE:-48M}
      - --innodb_flush_log_at_trx_commit=2
      - --innodb_flush_method=O_DIRECT
      - --key_buffer_size=8M
      - --tmp_table_size=16M
      - --max_heap_table_size=16M
      - --sort_buffer_size=1M
      - --read_buffer_size=512K
      - --read_rnd_buffer_size=512K
      - --join_buffer_size=512K
      - --thread_stack=256K
      - --max_allowed_packet=16M
    # Docker 资源限制（可选，根据需要调整）
    deploy:
      resources:
        limits:
          memory: ${MYSQL_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${MYSQL_MEMORY_RESERVATION:-512M}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - yuwen-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yuwen-app
    restart: always
    ports:
      - "${APP_PORT:-3001}:3000"
    # Docker 资源限制（1GB 服务器优化）
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-384M}
        reservations:
          memory: ${APP_MEMORY_RESERVATION:-256M}
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST:-mysql}
      - DB_USER=${MYSQL_USER:-yuwen_user}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE:-yuwen_cuoti}
      - AI_PROVIDER=${AI_PROVIDER:-deepseek}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - QWEN_API_KEY=${QWEN_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yuwen-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/words', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  yuwen-network:
    driver: bridge

