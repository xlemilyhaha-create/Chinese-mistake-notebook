    <title>语文错题本 - 智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5', // Indigo 600
              secondary: '#ec4899', // Pink 500
              paper: '#f9fafb',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'], // Good for A4 paper feel
              kai: ['KaiTi', 'STKaiti', 'serif'], // Standard Chinese educational font
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
      
      /* A4 Paper Styles for Printing */
      @media print {
        @page {
          size: A4;
          margin: 10mm 15mm 15mm 15mm; /* 减小上边距 */
        }
        
        body {
          overflow: visible !important;
          height: auto !important;
          counter-reset: page; /* 初始化页码计数器 */
        }

        /* HIDE EVERYTHING by default */
        body * {
          visibility: hidden;
        }

        /* SHOW ONLY the printable root and its children */
        #printable-root, #printable-root * {
          visibility: visible;
        }

        /* RESET layout context for the printable root */
        #printable-root {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
        }

        /* 自动页码逻辑 */
        .page-footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 10pt;
          font-family: serif;
          visibility: visible !important;
        }
        
        .page-footer::after {
          counter-increment: page;
          content: "第 " counter(page) " 页";
          visibility: visible !important;
        }

        /* Ensure clean page breaks */
        .question-item {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 0.75rem; /* 稍微紧凑一点 */
        }

        .section-title {
          break-after: avoid;
          page-break-after: avoid;
          margin-top: 1rem;
          margin-bottom: 0.5rem;
        }
        
        .print-break-before {
          break-before: page;
          page-break-before: always;
          display: block;
          height: 0; 
        }
        
        /* Hide non-print elements definitively */
        .no-print {
          display: none !important;
        }
      }
      
      .paper-shadow {
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
    </style>
