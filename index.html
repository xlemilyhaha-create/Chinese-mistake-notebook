<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语文错题本 - 智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5', // Indigo 600
              secondary: '#ec4899', // Pink 500
              paper: '#f9fafb',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Noto Serif SC', 'serif'], // Good for A4 paper feel
              kai: ['KaiTi', 'STKaiti', 'serif'], // Standard Chinese educational font
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
      
      /* A4 Paper Styles for Printing */
      @media print {
        @page {
          size: A4;
          margin: 10mm 0; /* 垂直留白交给内部 padding 控制 */
        }
        
        /* 强制重置所有父容器，消除 Flexbox 打印 bug */
        html, body, #root, [class*="h-screen"], [class*="flex-1"], [class*="overflow-"] {
          height: auto !important;
          min-height: 0 !important;
          max-height: none !important;
          overflow: visible !important;
          display: block !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        body {
          counter-reset: page;
        }

        /* 隐藏非打印内容 */
        .no-print {
          display: none !important;
        }

        /* 打印容器置顶并恢复自然流 */
        #printable-root {
          display: block !important;
          visibility: visible !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #printable-root * {
          visibility: visible !important;
        }

        /* 页码页脚 */
        .page-footer {
          position: fixed;
          bottom: 10mm;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 10pt;
          font-family: serif;
          visibility: visible !important;
          border-top: none !important;
        }
        
        .page-footer::after {
          counter-increment: page;
          content: "第 " counter(page) " 页";
        }

        /* 分页控制：题目内部严禁断开，但题目之间可以断 */
        .question-item {
          break-inside: avoid-page !important;
          page-break-inside: avoid !important;
          margin-bottom: 1rem;
        }

        /* 强制分页符 */
        .print-break-before {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          margin: 0;
        }
        
        /* 保持背景色/线条可见 */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      .paper-shadow {
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
    </style>
  <script type="importmap">

  }
}
</script>
